     <script>
    getMyJson("http://eritrosit.bajau.com:8100/eritrosit/api/profile/"+sessionStorage['profSess']);

    function myFunction(arr) {
        for(i = 0; i < arr.length; i++) {
          document.getElementById('fn').innerHTML = arr[i].firstname;
          document.getElementById('ln').innerHTML = arr[i].lastname;
          document.getElementById('pob').innerHTML = arr[i].pob;
          document.getElementById('dob').innerHTML = arr[i].dob;
          document.getElementById('sex').innerHTML = arr[i].sex;
          document.getElementById('bloodtype').innerHTML = arr[i].bloodtype;
          document.getElementById('weight').innerHTML = arr[i].weight;
          document.getElementById('height').innerHTML = arr[i].height;
          document.getElementById('phone').innerHTML = arr[i].phone;
          document.getElementById('address').innerHTML = arr[i].address;
          document.getElementById('notes').innerHTML = arr[i].notes;
        }
    }
    </script>
